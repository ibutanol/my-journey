    <title>Vanillekipferl</title>

<body>
<h1>Vanillekipferl</h1>
<img src="../images/Vanilla.jpg" alt="Vanillakipferl" height="300" width="300">
<h3><strong>Zutaten für den Teig:</strong></h3>
<p><strong>300 g</strong>Weizenmehl(Typ405)</p>
<p><strong>100 g</strong>gemahlene Mandel (blanchiert)</p>
<p><strong>120 g</strong>Puderzucker</p>
<p><strong>1</strong>Vanilleshote</p>
<p><strong>1 Prise</strong></p>
<p><strong>225 g</strong></p>
<p><strong>3x Eigelb (Gr.M)</strong></p>

<h3><strong>Zuaten für Puderzuckermischung:</strong></h3>

<p><strong>120 g</strong>Puderzucker zum Wälzen</p>
<p><strong>1 Pck.</strong>Vanillazucker</p>




</body>
